<!-- héritage du contenu du gabarit squelette main.hml -->
{% extends "main.html" %} <!-- si le gabarit n'est pas dans templates mais dans le
répertoire templates/myfirstapp/, il faudra ajouter le chemin d'accès avant le nom
du fichierdonc extends "myfirstapp/main.html" -->
<!-- définition de ce que contiendra la balise title du head -->
{% block title %}
Sealife - Update
{% endblock %}
{% block content %}
<form method="post" action="/sealife/traitementupdateCategory/{{id}}" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_ul }}
<input type="submit" value="UPDATE">
<style>body{background:url(/sealife/media/water.jpg);background-size:cover;backdrop-filter:blur(12px)}</style>
</form>

{% endblock %}
